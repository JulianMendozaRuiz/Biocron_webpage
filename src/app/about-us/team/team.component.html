<div class="team-container">
  <div
    class="team-background"
    [ngStyle]="{
      'background-image': 'url(' + backgroundImage!.media.url + ')'
    }"
  ></div>
  <div class="team-gradient"></div>
  <div class="team-content">
    <div class="content-container">
      <div class="title">{{ teamContent!.title }}</div>
      <div class="description">{{ teamContent!.description }}</div>
    </div>
  </div>
</div>
