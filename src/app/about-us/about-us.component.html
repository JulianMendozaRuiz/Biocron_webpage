<div>
  <comp-especial-heading
    *ngIf="headingContent && headingBackgroundImage"
    [viewName]="headingContent.name"
    [viewTitle]="headingContent.title"
    [viewDescription]="headingContent.description"
    [backgroundImage]="headingBackgroundImage"
  ></comp-especial-heading>

  <comp-mision-vision
    *ngIf="
      missionContent &&
      visionContent &&
      missionBackgroundImage &&
      visionBackgroundImage
    "
    [mision]="missionContent"
    [missionBackgroundImage]="missionBackgroundImage"
    [vision]="visionContent"
    [visionBackgroundImage]="visionBackgroundImage"
  ></comp-mision-vision>
  <comp-company-values
    *ngIf="companyValuesContent && companyValuesSideImage"
    [content]="companyValuesContent"
    [image]="companyValuesSideImage"
  ></comp-company-values>
  <comp-team [teamContent]="aboutUsContent.team"> </comp-team>

  <comp-why-us [whyUsContent]="aboutUsContent.why_us"></comp-why-us>
</div>
