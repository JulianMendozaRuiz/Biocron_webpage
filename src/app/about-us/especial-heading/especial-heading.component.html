<div
  class="especial-heading-container"
  [ngClass]="compact ? 'view-heading-compact' : 'view-heading-padded'"
  [ngStyle]="{
    'background-image': 'url(' + backgroundImage.media.url + ')',
  }"
>
  <div class="view-heading">
    <div class="view-heading-section">
      <button
        class="view-tag p-button p-button-outlined p-button-rounded primary-font"
        disabled
      >
        {{ viewName }}
      </button>
    </div>
    <h1 class="view-heading-title primary-font">{{ viewTitle }}</h1>
    <p class="view-heading-description secondary-font">
      {{ viewDescription }}
    </p>
  </div>
</div>
