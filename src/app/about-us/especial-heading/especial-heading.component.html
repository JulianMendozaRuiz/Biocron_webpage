<div
  class="especial-heading-container"
  [ngStyle]="{
    'background-image': 'url(/assets/svg/especial_heading_background.svg)'
  }"
>
  <div class="view-heading">
    <div class="view-heading-section">
      <button
        class="view-tag p-button p-button-outlined p-button-rounded"
        disabled
      >
        {{ viewName }}
      </button>
    </div>
    <div class="view-heading-title">{{ viewTitle }}</div>
    <div class="view-heading-description">{{ viewDescription }}</div>
  </div>
</div>
