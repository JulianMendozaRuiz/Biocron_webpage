<div class="contact-container">
  <div class="contact-form">
    <comp-view-heading
      *ngIf="headingContent"
      [viewName]="headingContent.name"
      [viewTitle]="headingContent.title"
      [viewDescription]="headingContent.description"
    ></comp-view-heading>
    <div class="contact-form-container-wrapper">
      <comp-contact-form
        *ngIf="formContent && formSideImage"
        [content]="formContent"
        [sideImage]="formSideImage"
      ></comp-contact-form>
    </div>
    <comp-contact-us></comp-contact-us>
  </div>
</div>
