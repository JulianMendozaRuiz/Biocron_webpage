<div
  class="article-view-container flex-column align-items-center flex"
  *ngIf="article && articleContentLabels"
>
  <div
    class="article flex-column align-items-center justify-content-center flex p-3"
  >
    <div class="article-head">
      <div class="article-tag">
        <button *ngIf="article!.tag" class="tag p-button" disabled>
          {{ article!.tag }}
        </button>
      </div>
      <div class="article-headline">
        {{ article!.title }}
      </div>
      <div class="article-date-published">
        {{ article!.datePublished | date: 'MMMM d, y' }}
      </div>
      <div class="article-image">
        <img
          *ngIf="article!.mainImage"
          [src]="article!.mainImage"
          [alt]="article!.title"
        />
      </div>
    </div>
    <div class="article-content">
      <comp-ricos-viewer
        *ngIf="article"
        [article]="article"
      ></comp-ricos-viewer>
    </div>
    <div
      class="article-footer align-items-start justify-content-start flex-column flex"
    >
      <div class="article-author secondary-font">
        <b class="primary-font">{{ articleContentLabels.author }}</b
        >{{ article!.author }}
      </div>
      <div class="article-link">
        <div>
          {{ articleContentLabels.read_more }}
          <a [href]="article!.originalPostLink" target="_blank">
            {{ articleContentLabels.link_label }}
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="other-articles">
    <div class="other-articles-title">
      {{ articleContentLabels.other_articles }}
    </div>
    <div
      class="other-articles-list align-items-start lg:align-items-center justify-content-start lg:justify-content-center flex-column flex md:flex-row"
    >
      <comp-article-card
        *ngFor="let article of otherArticles"
        [article]="article"
      ></comp-article-card>
    </div>
  </div>
</div>
