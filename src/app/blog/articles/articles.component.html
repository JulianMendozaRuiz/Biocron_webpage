<div class="articles-container">
  <comp-featured-article
    *ngIf="featuredArticle"
    [article]="featuredArticle"
  ></comp-featured-article>

  <div class="articles-list">
    <comp-article-card
      *ngFor="let article of articles"
      [article]="article"
    ></comp-article-card>
  </div>
  <div class="load-more">
    <p-button
      class="input-button"
      [label]="loadMoreText"
      *ngIf="!loading"
      (onClick)="loadMore()"
    ></p-button>
  </div>
</div>
