<div class="articles-container">
  <comp-featured-article
    *ngIf="featuredArticle"
    [article]="featuredArticle"
  ></comp-featured-article>

  <div class="articles-list flex-column flex lg:flex-row">
    <comp-article-card
      *ngFor="let article of articles"
      [article]="article"
    ></comp-article-card>
  </div>
  <div class="load-more">
    <button
      pButton
      class="input-button"
      *ngIf="!loading"
      (onClick)="loadMore()"
    >
      {{ loadMoreText }}
    </button>
  </div>
</div>
