<div class="articles-container">
  <comp-featured-article
    *ngIf="featuredArticle"
    [article]="featuredArticle"
  ></comp-featured-article>

  <div class="articles-list">
    <comp-article-card
      *ngFor="let article of articles"
      [article]="article"
    ></comp-article-card>
  </div>

  <!-- No articles message -->
  <div
    class="no-articles-message primary-font"
    *ngIf="!featuredArticle && articles.length === 0 && !loading"
  >
    <h2>No hay art√≠culos disponibles en este momento</h2>
  </div>

  <div class="load-more">
    <button
      pButton
      class="input-button"
      *ngIf="!loading && !displayedAllArticles"
      (click)="loadMore()"
    >
      {{ loadMoreText }}
    </button>
  </div>
</div>
