<div class="article-card-container" (click)="goToArticle()">
  <div
    class="article-card-img"
    [ngStyle]="{ 'background-image': 'url(' + article.mainImage + ')' }"
  ></div>
  <div class="article-card-content">
    <div class="article-card-content-head">
      <div class="article-card-content-tag">
        <button *ngIf="article.tag" class="tag p-button" disabled>
          {{ article.tag }}
        </button>
      </div>
      <div class="article-card-content-title">{{ article.title }}</div>
    </div>
    <div class="article-card-content-published-date">
      {{ article.datePublished | date : 'MMMM d, y' }}
    </div>
  </div>
</div>
