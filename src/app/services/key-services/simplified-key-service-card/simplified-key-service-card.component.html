<div class="card">
  <div class="background">
    <div
      class="background-image"
      [ngStyle]="{ 'background-image': 'url(' + background_image + ')' }"
    ></div>
    <div class="background-gradient background-gradient-dark"></div>
  </div>
  <div class="card-info card-info-dark">
    <h4 class="card-name secondary-font">{{ name }}</h4>
    <h3 class="card-title primary-font">{{ title }}</h3>
    <div class="card-description">
      <p class=".">
        {{ description }}
      </p>
    </div>
  </div>
</div>
