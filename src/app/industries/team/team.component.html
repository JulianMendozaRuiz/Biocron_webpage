<div class="team-container">
  <div class="team-card">
    <div
      class="team-background"
      [ngStyle]="{
        'background-image': 'url(' + background!.media.url + ')',
      }"
    ></div>
    <div class="team-gradient"></div>
    <div class="team-content">
      <div class="content-container">
        <h2 class="title primary-font text-center md:text-left">
          {{ content!.title }}
        </h2>
        <p class="description secondary-font text-center md:text-left">
          {{ content!.description }}
        </p>
      </div>
    </div>
  </div>
</div>
