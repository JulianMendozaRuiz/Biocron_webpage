<div
  class="header-container"
  #headerContainer
  [ngClass]="{
    'header-absolute': windowIsTop,
    'header-sticky': !windowIsTop,
    'header-container-dark':
      isCurrentRoute('/inicio') && windowIsTop && !drawerVisible,
    'header-container-light':
      !isCurrentRoute('/inicio') || !windowIsTop || drawerVisible,
  }"
>
  <div class="header-body">
    <div class="flex-column flex">
      <div class="justify-content-between align-items-center flex flex-row">
        <div class="flex lg:hidden">
          <p-button
            [style]="{ opacity: 0 }"
            icon="pi pi-bars"
            aria-label="Save"
          />
        </div>
        <a class="biocron-home-link" href="/inicio">
          <img
            *ngIf="isCurrentRoute('/inicio') && windowIsTop && !drawerVisible"
            class="biocron-logo"
            src="assets/svg/footer/biocron_logo_primary_light_horizontal.svg"
          />

          <img
            class="biocron-logo"
            *ngIf="!isCurrentRoute('/inicio') || !windowIsTop || drawerVisible"
            src="assets/svg/footer/biocron_logo_primary_dark_horizontal.svg"
          />
        </a>
        <div
          class="header-links hidden lg:flex"
          [ngClass]="
            isCurrentRoute('/inicio') && windowIsTop
              ? 'header-links-light'
              : 'header-links-dark'
          "
        >
          <a
            [ngClass]="{ 'current-route': isCurrentRoute('/nosotros') }"
            routerLink="/nosotros"
            >{{ headerTags?.aboutUsTag }}</a
          >
          <a
            [ngClass]="{ 'current-route': isCurrentRoute('/servicios') }"
            routerLink="/servicios"
            >{{ headerTags?.servicesTag }}</a
          >
          <a
            [ngClass]="{ 'current-route': isCurrentRoute('/industrias') }"
            routerLink="/industrias"
            >{{ headerTags?.industriesTag }}</a
          >
          <a
            [ngClass]="{ 'current-route': isCurrentRoute('/contacto') }"
            routerLink="/contacto"
            >{{ headerTags?.contactUsTag }}</a
          >
          <a
            [ngClass]="{ 'current-route': isCurrentRoute('/blog') }"
            routerLink="/blog"
            >{{ headerTags?.blogTag }}</a
          >
        </div>
        <p-button
          class="block lg:hidden"
          (onClick)="toggleNavigationPanel()"
          icon="pi pi-bars"
          aria-label="Menu"
        />
      </div>

      <div
        class="header-links flex-column justify-content-center align-items-center"
        [ngClass]="{
          visible: drawerVisible,
          'not-visible': !drawerVisible,
        }"
      >
        <a
          (click)="toggleNavigationPanel()"
          [ngClass]="{ 'current-route': isCurrentRoute('/nosotros') }"
          routerLink="/nosotros"
          >{{ headerTags?.aboutUsTag }}</a
        >
        <a
          (click)="toggleNavigationPanel()"
          [ngClass]="{ 'current-route': isCurrentRoute('/servicios') }"
          routerLink="/servicios"
          >{{ headerTags?.servicesTag }}</a
        >
        <a
          (click)="toggleNavigationPanel()"
          [ngClass]="{ 'current-route': isCurrentRoute('/industrias') }"
          routerLink="/industrias"
          >{{ headerTags?.industriesTag }}</a
        >
        <a
          (click)="toggleNavigationPanel()"
          [ngClass]="{ 'current-route': isCurrentRoute('/contacto') }"
          routerLink="/contacto"
          >{{ headerTags?.contactUsTag }}</a
        >
        <a
          (click)="toggleNavigationPanel()"
          [ngClass]="{ 'current-route': isCurrentRoute('/blog') }"
          routerLink="/blog"
          >{{ headerTags?.blogTag }}</a
        >
      </div>
    </div>
  </div>
</div>
